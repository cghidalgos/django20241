{% extends 'baseAdmin.html' %}


{% block content %}

<div class="col-md-6 col-md-offset-3">
	<br>
	<div class="panel-login panel">
		<div class="panel-heading">
			<center>
				<h1> Crear Categoria </h1>
			</center>
		</div>
	</div>
  
	<div class="panel-body">
		<div class="row">
			<div class="col-lg-12">
				<form id="formulario-categoria" enctype="multipart/form-data" action="#" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="inputNombreCategoria">Nombre de la categoria</label>
						<input required id="inputNombreCategoria" name="nombreCategoria" type="text" class="form-control" placeholder="Nombre de la categoria">
					</div>

					<div class="form-group">
						<div class="custom-file">
							<label for="buscadorImagen">Imagen</label>
							<div>
								<input required type="file" class="custom-file-input" id="buscadorImagen" name="buscadorImagen" lang="es-ES" accept="image/*">
								<label class="custom-file-label"  for="buscadorImagen">Seleccionar Archivo</label>
							</div>
						</div>
					</div>
						
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="aniadirCategoria" id="categoria-submit" tabindex="4" class="form-control btn" value="AÃ±adir Categoria">
							</div>
						</div>
					</div>						
				</form>                  
			</div>
		</div>
	</div>
</div>

{% endblock %}
