{% extends 'baseAdmin.html' %}
{% block content %}
	
<div class="col-md-6 col-md-offset-3">
  <br>
  <div class="panel-login panel">
    <div class="panel-heading">
      <center>
        <h1> Agregar Administrador </h1>
      </center>
    </div>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-lg-12">
        <form id="form" name='agregarAdmin' method="post">
          {% csrf_token %}
          {{form.as_p}}
          <div class="form-group">
            <label for ="nombreAdmin">Nombre de Usuario</label>
            <input type="text" name="nombreAdmin" id="nombreAdmin" tabindex="1" class="form-control" placeholder="Nombre de Usuario" value="">
          </div>
          <div class="form-group">
              <label for ="claveAdmin">Clave</label>
            <input type="text" name="claveAdmin" id="claveAdmin" tabindex="1" class="form-control" placeholder="Clave">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit" tabindex="1" class="form-control btn btn-login" value="Agregar">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-lg-12">
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
