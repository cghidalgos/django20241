{% extends 'baseAdmin.html' %}
{% block content %}

<div class="col-md-6 col-md-offset-3" style="padding: 75px">
  <div class="panel-login panel">
    <div class="panel-heading">
      <center>
        <h1> Ingresar </h1>
      </center>
    </div>
  </div>

  <div class="panel-body" style="background-color:#FEF0F0;">
    <div class="row">
      <div class="col-lg-12">
        <form id="login-form" method="post">
          {% csrf_token %}
          {{form.as_p}}
          <div class="form-group">
            <input type="text" name="nombreDuenioAdmin" id="nombreDuenioAdmin" tabindex="1" class="form-control" placeholder="Usuario" value="">
          </div>

          <div class="form-group">
            <input type="password" name="claveDuenioAdmin" id="claveDuenioAdmin" tabindex="1" class="form-control" placeholder="Clave">
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
              </div>
            </div>
          </div>            
        </form>
      </div>
    </div>
  </div>            
</div>

{% endblock %}
