{% extends 'baseAdmin.html' %}

{% block content %}

<div class="container" style="background-color:#FEF0F0;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-default panel">
                <div class="panel-heading" style="background-color:#FEF0F0;">
                    <div class="row mb_20">
                        <div class="col-xs-6">
                            <a class="active">Añadir Descuento</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body" style="background-color:#FEF0F0;">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="formulario-descuento" action="#" method="post">
                                
                                <div class="form-group">
                                    <label for="inputDescuento">Porcentaje de descuento</label>
                                    <input id="inputDescuento" type="text" class="form-control">
                                    <small id="nombreAyuda" class="text-muted">
                                        El descuento debe estar entre 0 y 100.
                                    </small>
                                    
                                </div>

                                
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="aniadirDescuento" id="descuento-submit" tabindex="4" class="form-control btn" value="Añadir Descuento">
                                        </div>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
